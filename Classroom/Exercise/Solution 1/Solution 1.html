<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution 1</title>

    <link rel="stylesheet" href="Solution 1.css">
    
</head>
<body>

    <!-- 
    Question 1: You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 
    -->

    
    <h1 >Media Playground</h1>

    <Section class="section">
        <p id="video-section"><b>Video Section</b></p>
            <video src="1.mp4" height="500" Controls loop></video>
        

            <video src="2.mp4" height="500" Controls loop></video>

            <video src="3.mp4" height="500" Controls loop></video>

            <video src="4.mp4" height="500" Controls loop></video>

            <video src="5.mp4" height="500" Controls loop></video>

            <video src="6.mp4" height="500" Controls loop></video>

        <br> <hr>
        <p id="music-section"><b>Music Section</b></p>

            <audio src="1.mp3" Controls loop></audio>

            <audio src="2.mp3" Controls loop></audio>

            <audio src="3.mp3" Controls loop></audio>

            <audio src="4.mp3" Controls loop></audio>

            <audio src="5.mp3" Controls loop></audio>

            <audio src="6.mp3" Controls loop></audio>

    </Section>

    
</body>
</html>
