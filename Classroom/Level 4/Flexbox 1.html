<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Direction</title>

    <link rel="stylesheet" href="Flexbox 1.css">
</head>
<body>

    <h1>Flexbox Playground</h1>
    <h5>(justify-direction)</h5>

    <div id="container1">

        <div class="box1">Box 1 (Row)</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
        <div class="box4">Box 4</div>
        <div class="box5">Box 5</div>
    </div>

    <br><hr><br>

    <div id="container2">

        <div class="box1">Box 1 (Row-Reverse)</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
        <div class="box4">Box 4</div>
        <div class="box5">Box 5</div>
    </div>

    <br><hr><br>

    <div id="container3">

        <div class="box1">Box 1 (Column)</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
        <div class="box4">Box 4</div>
        <div class="box5">Box 5</div>
    </div>

    <br><hr><br>

    <div id="container4">

        <div class="box1">Box 1 (Column-Reverse)</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
        <div class="box4">Box 4</div>
        <div class="box5">Box 5</div>
    </div>

    <br><hr><br>

    <div id="container5">

        <div class="box1" id="one">Box 1 (Row)</div>
        <div class="box2" id="one">Box 2</div>
        <div class="box3" id="one">Box 3</div>
        <div class="box4" id="one">Box 4</div>
        <div class="box5" id="one">Box 5</div>
    </div>

</body>
</html>
