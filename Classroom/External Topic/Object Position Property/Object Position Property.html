<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Position Property</title>

    <link rel="stylesheet" href="Object Position Property.css">
</head>
<body>

    <h1>Object Position Property</h1>

    <div class="object-position">
    <div class="image-position">
        <img id="img1" src="Bird.jpg">
        <p>Normal</p>
    </div>
    
    <div class="image-position">
        <img id="img2" src="Bird.jpg">
        <p>Contain</p>
    </div>

    <div class="image-position">
        <img id="img3" src="Bird.jpg">
        <p>Cover</p>
    </div>

    <div class="image-position">
        <img id="img4" src="Bird.jpg">
        <p>Fill</p>
    </div>

    <div class="image-position">
        <img id="img5" src="Bird.jpg">
        <p>None</p>
    </div>

    <div class="image-position">
        <img id="img6" src="sunset.jpg">
        <p>Cover - top, right</p>
    </div>

    <div class="image-position">
        <img id="img7" src="sunset.jpg">
        <p>Cover - top, left</p>
    </div>

    <div class="image-position">
        <img id="img8" src="sunset.jpg">
        <p>Cover - bottom, right</p>
    </div>

    <div class="image-position">
        <img id="img9" src="sunset.jpg">
        <p>Cover - bottom, left</p>
    </div>

    <div class="image-position">
        <img id="img10" src="sunset.jpg">
        <p>Cover - Center</p>
    </div>

    <div class="image-position">
        <img id="img11" src="Owl2.jpg">
        <p>Contain - top</p>
    </div>

    <div class="image-position">
        <img id="img12" src="owl2.jpg">
        <p>Contain - bottom</p>
    </div>

    <div class="image-position">
        <img id="img13" src="Owl2.jpg">
        <p>Contain - 0px 10px</p>
    </div>

    <div class="image-position">
        <img id="img14" src="men2.jpg">
        <p>Contain - 0px, 30px</p>
    </div>

    <div class="image-position">
        <img id="img15" src="men2.jpg">
        <p>Cover - 20px, 30px</p>
    </div>
    

</div>
    
</body>
</html>
